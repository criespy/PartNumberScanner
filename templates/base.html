{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="{% static 'css/frina.css' %}">
    <title>Print Label Produksi - PT. Frina Lestari Nusantara</title>
  </head>
  <body>
    <nav class="navbar text-white navbar-expand-lg navbar-fixed-top navbar-dark" style="background-color: #24368c;" >
      <div class="container">
        <div class="navbar-header ms-auto">
          <ul class="nav navbar-brand">
            <li><a class="navbar-brand" href="#">User Login: {{ user.username }}</a></li>
            <li class="active"><a class="text-white btn" style="background-color: #f8521b;" href="{% url 'logout' %}">Logout</a></li>
          </ul>

        </div>

      </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      $( function() {
        $( "#datepicker" ).datepicker({
        dateFormat: 'yy/mm/dd',
        });
      } );
      </script>
  </body>
</html>
