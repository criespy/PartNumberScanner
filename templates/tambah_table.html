<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>
let id = 2;
$(document).ready(function(){
  $("#tambah").click(function(){
    $('#tableBarang tr:last').after('<tr><td><input type="text" id="no'+id+'"></td><td><input type="text" id="partnumber'+id+'"></td><td><input type="text" id="description'+id+'"></td><td><input type="text" id="qty'+id+'"></td></tr>');
    id++;
  });
});
</script>
</head>
<body>
<table id="tableBarang" class="table">
	<thead class="thead-dark">
    	<th scope="col">No</th>
        <th scope="col">Part Number</th>
        <th scope="col">Description</th>
        <th scope="col">Qty (box)</th>
    </thead>
    <tbody>
    	<tr>
          <td><input type="text" id="no1"></td>
          <td><input type="text" id="partnumber1"></td>
          <td><input type="text" id="description1"></td>
          <td><input type="text" id="qty1"></td>
        </tr>
    </tbody>
</table>

<button id="tambah">Tambah Barang</button>

</body>
</html>
