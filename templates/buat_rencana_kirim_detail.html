<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Buat Rencana Kirim</title>
</head>
<body>
<div class="container">
{% block content %}
    <h1>Tambah Barang Untuk Surat Jalan </h1>
    <form action="" method="post" class="row gy-2 gx-3 align-items-center">{% csrf_token %}
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <tr>
                        <td>Nomor Surat Jalan</td>
                        <td>{{ form.rencana_kirim }}</td>
                    </tr>
                </table>
                <table class="table">
                    <thead>
                        <th>No</th>
                        <th>Barang</th>
                        <th>Qty (Box)</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ form.nomor_line }}</td>
                            <td>{{ form.barang }}</td>
                            <td>{{ form.qty }}</td>
                        </tr>
                        <tr>
                            <td>{{ form.nomor_line }}</td>
                            <td>{{ form.barang }}</td>
                            <td>{{ form.qty }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <input type="submit" class="btn btn-success" value="Save" />
    </form>
{% endblock content %}
</div>
</body>
    <script id="django-admin-form-add-constants" src="/static/admin/js/change_form.js" async=""></script>
    <script id="django-admin-prepopulated-fields-constants" src="/static/admin/js/prepopulate_init.js" data-prepopulated-fields="[]">
</script>
</html>
