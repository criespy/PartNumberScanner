<!-- templates/home.html -->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Print Barcode - PT. Frina Lestari Nusantara</title>
  </head>
  <body>
    <nav class="navbar text-white navbar-expand-lg navbar-fixed-top navbar-dark" style="background-color: #24368c;" >
      <div class="container">
        <div class="navbar-header ms-auto">
          <ul class="nav navbar-brand">
            <li><a class="navbar-brand" href="#">User Login: {{ user.username }}</a></li>
            <li class="active"><a class="text-white" href="{% url 'logout' %}">Logout</a></li>
          </ul>
          
        </div>
        
      </div>
    </nav>

    <div class="container p-5 my-5 bg-dark text-white">
      <h1>Print Barcode</h1>
    </div>
    {% block content %}
    <div class="container">
      <form action="print_barcode" target="_blank">
        <div class="form-group row">
          <label for="barang" class="col-3 col-form-label" >Part Number</label>
          <div class="col-8">
            <select name="item" id="barang" class="custom-select">
              {% for barang in object_list %}
              <option value="{{ barang.part_number }}">{{ barang.part_number }} == {{ barang.description }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-3 col-8">
            <input type="submit" value="Print" class="btn btn-success">
          </div>
        </div>
      </form>
    </div>
    {% endblock content %}


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
