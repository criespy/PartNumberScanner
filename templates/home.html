<!-- templates/home.html -->
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link href="{% static 'css/frina.css' %}">
    <title>Print Label Produksi - PT. Frina Lestari Nusantara</title>
  </head>
  <body>
    <nav class="navbar text-white navbar-expand-lg navbar-fixed-top navbar-dark" style="background-color: #24368c;" >
      <div class="container">
        <div class="navbar-header ms-auto">
          <ul class="nav navbar-brand">
            <li><a class="navbar-brand" href="#">User Login: {{ user.username }}</a></li>
            <li class="active"><a class="text-white btn" style="background-color: #f8521b;" href="{% url 'logout' %}">Logout</a></li>
          </ul>
          
        </div>
        
      </div>
    </nav>

    <div class="container p-5 my-5 bg-dark text-white">
    <h1>Print Label Produksi</h1>
    </div>
    {% block content %}
    <div class="container">
      <form action="print_barcode" target="_blank">
        <div class="form-group row">
          <label for="barang" class="col-3 col-form-label" >Part Number</label>
          <div class="col-8">
            <select name="item" id="barang" class="custom-select">
              {% for barang in object_list %}
              <option value="{{ barang.part_number }}#{{ barang.description }}">{{ barang.part_number }} == {{ barang.description }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="tanggal_produksi" class="col-3 col-form-label">Tanggal Produksi</label>
          <div class="col-2">
            <div class="input-group">
              <input type="text" class="form-control" name="tanggal" id="datepicker" placeholder="TANGGAL">
              <span class="input-group-text fa fa-calendar"></span>
            </div>
          </div>
        </div>
        <br>

        <div class="form-group row">
          <label for="shift" class="col-3 col-form-label">Shift</label>
          <div class="col-2">
            <div class="input-group">
              <select name="shift" id="shift" class="custom-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="mesin" class="col-3 col-form-label">Mesin</label>
          <div class="col-2">
            <div class="input-group">
              <select name="mesin" id="mesin" class="custom-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="offset-3 col-8">
            <input type="submit" value="Print" class="btn btn-success">
          </div>
        </div>
      </form>
    </div>
    {% endblock content %}


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <!--
      <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
   --> 
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
      $( function() {
        $( "#datepicker" ).datepicker({
        dateFormat: 'yy/mm/dd',
        });
      } );
      </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
