{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Update Master Barang (Part Number)</h1>
    <form action="" method="post">{% csrf_token %}
        <table class="table">
            {{ form.as_table }}
            <tr>
                <td>
                    <button type="submit" class="btn btn-success">Update</button>
                    <a href="{% url 'list_barang' %}"  class="btn btn-danger">Cancel</a>
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock content %}
